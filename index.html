<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Train Ticket</title>
  </head>
  <body>
    <h1>Biglietto treno</h1>
    <div>
      <div>
        <div>
          <label for="agearea"> Età </label>
        </div>
        <input
          id="agearea"
          name="age"
          type="number"
          placeholder="Inserisci la tua età..."
        />
      </div>
      <div>
        <div>
          <label for="kmarea"> Quanti chilometri devi percorrere ?</label>
        </div>
        <input
          id="kmarea"
          name="km"
          type="number"
          placeholder="Chilometri da percorrere"
        />
      </div>
      <button id="price-button">prezzo Biglietto</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
